<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pines UI - React Version</title>
    <style>[data-cloak]{display:none}</style>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM + Babel (for JSX in browser demo) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="flex items-start justify-center h-full bg-gray-250 ">
    <div id="root" class="w-full max-w-full"></div>

    <script type="text/babel"> 
      const { useState, useRef, useEffect } = React;

      function NavMenu() {
        const [navigationMenuOpen, setNavigationMenuOpen] = useState(false);
        const [navigationMenu, setNavigationMenu] = useState('');
        const closeDelay = 200;
        const closeTimeoutRef = useRef(null);
        const dropdownRef = useRef(null);

        useEffect(() => {
          // cleanup on unmount
          return () => clearTimeout(closeTimeoutRef.current);
        }, []);

        function navigationMenuLeave() {
          clearTimeout(closeTimeoutRef.current);
          closeTimeoutRef.current = setTimeout(() => {
            navigationMenuClose();
          }, closeDelay);
        }

        function navigationMenuClearCloseTimeout() {
          clearTimeout(closeTimeoutRef.current);
        }

        function navigationMenuClose() {
          setNavigationMenuOpen(false);
          setNavigationMenu('');
        }

        function navigationMenuReposition(navElement) {
          navigationMenuClearCloseTimeout();
          const dropdown = dropdownRef.current;
          if (!dropdown || !navElement) return;
          // set left and marginLeft similarly to Alpine example
          dropdown.style.left = navElement.offsetLeft + 'px';
          dropdown.style.marginLeft = (navElement.offsetWidth / 2) + 'px';
        }

        // Small helper used on link clicks
        function handleLinkClick() {
          navigationMenuClose();
        }

        return (
          <nav className="relative z-10 w-auto">
            <div className="relative">
              <ul className="flex flex-1 justify-center items-center p-1 space-x-1 list-none rounded-md border text-neutral-700 group border-neutral-200/80">
                <li>
                  <button
                    className={
                      `inline-flex justify-center items-center px-4 py-2 w-max h-10 text-sm font-medium rounded-md transition-colors hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none group ${navigationMenu === 'getting-started' ? 'bg-neutral-100' : ''}`
                    }
                    onMouseEnter={(e) => { setNavigationMenuOpen(true); navigationMenuReposition(e.currentTarget); setNavigationMenu('getting-started'); }}
                    onMouseLeave={navigationMenuLeave}
                  >
                    <span>Getting started</span>
                    <svg
                      className={"relative top-[1px] ml-1 h-3 w-3 ease-out duration-300 " + (navigationMenuOpen === true && navigationMenu === 'getting-started' ? '-rotate-180' : '')}
                      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" aria-hidden="true"
                    >
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </button>
                </li>

                <li>
                  <button
                    className={
                      `inline-flex justify-center items-center px-4 py-2 w-max h-10 text-sm font-medium rounded-md transition-colors hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none bg-background hover:bg-neutral-100 group ${navigationMenu === 'learn-more' ? 'bg-neutral-100' : ''}`
                    }
                    onMouseEnter={(e) => { setNavigationMenuOpen(true); navigationMenuReposition(e.currentTarget); setNavigationMenu('learn-more'); }}
                    onMouseLeave={navigationMenuLeave}
                  >
                    <span>Learn More</span>
                    <svg
                      className={"relative top-[1px] ml-1 h-3 w-3 ease-out duration-300 " + (navigationMenuOpen === true && navigationMenu === 'learn-more' ? '-rotate-180' : '')}
                      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" aria-hidden="true"
                    >
                      <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                  </button>
                </li>

                <li>
                  <a href="#_" className="inline-flex justify-center items-center px-4 py-2 w-max h-10 text-sm font-medium rounded-md transition-colors hover:text-neutral-900 focus:outline-none disabled:opacity-50 disabled:pointer-events-none bg-background hover:bg-neutral-100 group">
                    Documentation
                  </a>
                </li>
              </ul>
            </div>

            {/* Dropdown */}
            <div
              ref={dropdownRef}
              onMouseEnter={navigationMenuClearCloseTimeout}
              onMouseLeave={navigationMenuLeave}
              style={{ display: navigationMenuOpen ? 'block' : 'none' }}
              className="absolute top-0 pt-3 duration-200 ease-out -translate-x-1/2 translate-y-11"
              data-cloak={!navigationMenuOpen}
            >
              <div className="flex overflow-hidden justify-center w-auto h-auto bg-white rounded-md border shadow-sm border-neutral-200/70">

                <div style={{ display: navigationMenu === 'getting-started' ? undefined : 'none' }} className="flex gap-x-3 justify-center items-stretch p-6 w-full max-w-2xl">
                  <div className="flex-shrink-0 pt-28 pb-7 w-48 bg-gradient-to-br to-black rounded from-neutral-800">
                    <div className="relative px-7 space-y-1.5 text-white">
                      <svg className="block w-auto h-9" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fillRule="evenodd" clipRule="evenodd" d="M67.683 89.217h44.634l30.9 53.218H36.783l30.9-53.218Z" fill="currentColor" />
                        <path fillRule="evenodd" clipRule="evenodd" d="M77.478 120.522h21.913v46.956H77.478v-46.956Zm-34.434-29.74 45.59-78.26 46.757 78.26H43.044Z" fill="currentColor" />
                      </svg>
                      <span className="block font-bold">Pines UI</span>
                      <span className="block text-sm opacity-60">An Alpine and Tailwind UI library</span>
                    </div>
                  </div>
                  <div className="w-72">
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Introduction</span>
                      <span className="block font-light leading-5 opacity-50">Re-usable elements built using Alpine JS and Tailwind CSS.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">How to use</span>
                      <span className="block leading-5 opacity-50">Couldn't be easier. It is as simple as copy, paste, and preview.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Contributing</span>
                      <span className="block leading-5 opacity-50">Feel free to contribute your expertise. All these elements are open-source.</span>
                    </a>
                  </div>
                </div>

                <div style={{ display: navigationMenu === 'learn-more' ? undefined : 'none' }} className="flex justify-center items-stretch p-6 w-full">
                  <div className="w-72">
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Tailwind CSS</span>
                      <span className="block font-light leading-5 opacity-50">A utility first CSS framework for building amazing websites.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Laravel</span>
                      <span className="block font-light leading-5 opacity-50">The perfect all-in-one framework for building amazing apps.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Pines UI</span>
                      <span className="block leading-5 opacity-50">An Alpine JS and Tailwind CSS UI library for awesome people.</span>
                    </a>
                  </div>
                  <div className="w-72">
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">AlpineJS</span>
                      <span className="block font-light leading-5 opacity-50">A framework without the complex setup or heavy dependencies.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Livewire</span>
                      <span className="block leading-5 opacity-50">A seamless integration of server-side and client-side interactions.</span>
                    </a>
                    <a href="#_" onClick={handleLinkClick} className="block px-3.5 py-3 text-sm rounded hover:bg-neutral-100">
                      <span className="block mb-1 font-medium text-black">Tails</span>
                      <span className="block leading-5 opacity-50">The ultimate Tailwind CSS design tool that helps you craft beautiful websites.</span>
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </nav>
        );
      }

      function App() {
        return (
          // <div className="flex items-center justify-center w-full max-w-full">
            <NavMenu />
          // </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
